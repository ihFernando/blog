<!DOCTYPE html>
<html>

  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %} | {{ site.description }}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <!-- Folhas -->
  <link rel="stylesheet" href="/blog/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/blog/css/estilo.css" />
  
  <!-- Fontes -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,700,900" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet"> 
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet" />
  
  <!-- Autor -->
  <meta name="author" content="Fernando Moreira" />
  <meta name="reply-to" content="fe-ca-el@hotmail.com" />

  <!-- Linguagem-->
  <meta name="language" content="Portuguese" />

  <!-- Conteúdo -->
  <meta name="keywords" content=""/>
  <meta name="description" content="Aceita tomar um café e conversar sobre desenvolvimento? Então vamos lá!"/>
  <meta name="subject" content="">

  <!-- Google Robots -->
  <meta name="robots" content="index, follow" />
  
  <!-- Fav -->

  <!-- Google -->
  <link rel="author" href="Fernando Moreira"/>

  <!-- Info Facebook -->
  <meta property="og:locale" content="pt_BR" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="{{ site.name }}" />
  <meta property="og:description" content="{{ site.description }}" />
  <meta property="og:url" content="{{ site.baseurl }}" />
  <meta property="og:site_name" content="{{ site.name }}" />
  <meta property="og:image" content="" />

  <!-- TWITTER -->
  <meta name="twitter:card" content="summary"/>
  <meta name="twitter:site" content="@ihfernando"/>
  <meta name="twitter:domain" content="Fernando Moreira"/>
  <meta name="twitter:creator" content="@ihfernando"/>

  <!-- JS-->
  <script src="/js/modernizr.js"></script>
</head>

    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
        {{ content }}
      </div>
    </div>

    {% include footer.html %}

  </body>

</html>
