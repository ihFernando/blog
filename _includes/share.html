<section class="share text-center social">
    <h3>Compartilhar publicação </h3>
    <ul class="list-unstyled" style="display: inline-flex">
        <li>
            <a href="http://twitter.com/share?text={{page.title}}&amp;url={{site.url}}{{ page.url }}"
        onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">
                <div id="swap1">
                    <i class="fa fa-twitter"></i>
                    <i class="fa fa-twitter"></i>
                </div>
            </a>
        </li>
        <li>
            <a href="https://www.facebook.com/sharer/sharer.php?u={{site.url}}{{page.url}}"
        onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;">
                <div id="swap2" class="facebook">
                    <i class="fa fa-facebook"></i>
                    <i class="fa fa-facebook"></i>
                </div>
            </a>
        </li>
         <li>
            <a href="https://plus.google.com/share?url={{site.url}}{{page.url}}"
       onclick="window.open(this.href, 'google-plus-share', 'width=490,height=530');return false;">
                <div id="swap3">
                    <i class="fa fa-google-plus"></i>
                    <i class="fa fa-google-plus"></i>
                </div>
            </a>
        </li>
    </ul>
</section>
