<footer>

      <div class="container-fluid">

              <div class="text-center">
                    
                   <div style="margin: 0 auto">
                     {% if site.github_username %}
                          <a href="https://www.github.com/{{ site.github_username }}" target="_blank"><i class="fa fa-github"></i></a>
                     {% endif %}
                     
                     {% if site.behance_username %}
                           <a href="https://www.behance.net/{{ site.behance_username }}" target="_blank"><i class="fa fa-behance"></i></a>
                     {% endif %}

                     {% if site.twitter_username %}
                          <a href="https://www.twitter.com/{{ site.twitter_username }}" target="_blank"><i class="fa fa-twitter"></i></a>
                     {% endif %}

                     {% if site.linkedin_username %}
                          <a href="https://www.linkedin.com/in/{{ site.linkedin_username }}/" target="_blank"><i class="fa fa-linkedin"></i></a>
                      {% endif %}
                    </div>
                    <br>
                    <div class="row">
                          <div class="col-md-5">
                                <p class="text-md-right text-sm-center">
                                      Blog desenvolvido e mantido por <a href="https://www.github.com/{{ site.github_username }}"> <br> Fernando Moreira </a>
                                </p>
                          </div>
                          <div class="col-md-2">
                              <p class="back-to-top" id="back-top"><i class="fa fa-angle-up"></i><br>voltar ao topo</p>
                          </div>
                          <div class="col-md-5">
                                <p class="text-md-left text-sm-center">Utilizando o Jekyll para criação do<br>
                                <a href="http://github.com/ihfernando/hopecodetheme">HopeCode Theme</a></p>
                          </div>
                    </div>

            </div>

        </div>
        
</footer>
